<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- A codificação de caracteres que será utilizada: -->
    <meta charset="utf-8">
    <!-- Faz com que a página ocupe todo o espaço da tela do dispositivo que é apresentada: -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Referencia do arquivo Bootstrap CSS do toolkit: -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Referencia do arquivo Bootstrap Bundle JS (com o Popper) do toolkit: -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Referencia do arquivo CSS: -->
    <link rel="stylesheet" href="reset.css">

    <!-- Referencia do arquivo CSS: -->
    <link rel="stylesheet" href="style.css">

    <title>CASH PLANING - Bem Vindo</title>
  </head>

  <body>
    <article class="container-fluid">
      <header>
        <div  class="row">
          <!-- Imagem Usuário: -->
          <div class="col-2">
            <img src="images/perfil.png" width="75" height="75" alt="Foto Perfil" id="perfil_foto">
          </div>
          <!-- Dados Usuário: -->
          <div class="col-8" id="text_perfil">
            <h1 class="text_herder">FIAP, Bem Vindo!</h1>
            <h5>Conta 012345</h5>
          </div>
          <!-- Menu: -->
          <div class="col-2">
            <img src="images/menu.png" width="60" height="60" alt="Menu" id="menu">
          </div>
        </div>
        <div class="row" id="separador">          
        </div>
      </header>
      <section>
        <div class="row">
          <div class="col-md-12">
            <h3 class="labelsR">Saldo Atual</h3>
            <h1 class="valoresR">R$ 5.500,00</h1>
          </div>          
        </div>
        <br><div class="row">
          <div class="col-md-12">
            <h3 class="labelsR">Investimentos</h3>
            <h1 class="valoresR">R$ 5.500,00</h1>
          </div>          
        </div>
        <br><div class="row">
          <div class="col-md-12">
            <h3 class="labelsR2">Rendas: Mês atual</h3>
            <h1 class="valoresR2">R$ 10.500,00</h1>           
            <h3 class="labelsR2">Despesas: Mês atual</h3>
            <h1 class="valoresR2">R$ 5.000,00</h1>
          </div>          
        </div>
        <div class="row">
          <div class="col-md-2">
          </div>
          <div class="col-md-8">
            <br>
            <p class="center"><input type="button" name="cmd_cad_ren" value="Cadastrar Renda" class="button_tipo3"></p>
            <p class="center"><input type="button" name="cmd_cad_des" value="Cadastrar Despesa" class="button_tipo3"></p>
            <p class="center"><input type="button" name="cmd_cad_inv" value="Cadastrar Investimento" class="button_tipo3"></p>
          </div> 
          <div class="col-md-2">
          </div>  
        </div>
      </section>
    </article>
  </body>
</html>
